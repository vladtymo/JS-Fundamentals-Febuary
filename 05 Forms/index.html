<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Working with Forms in HTML</h1>

    <h2>Create New Product</h2>
    <form name="productForm">
        <label>
            <span>Model:</span>
            <input name="model" type="text">
        </label>
        <label>
            <span>Price:</span>
            <input name="price" type="number">
        </label>
        <label>
            <span>In Stock:</span>
            <input name="status" type="checkbox">
        </label>
        <div class="mt">
            <button type="reset">Cancel</button>
            <button type="submit">Create</button>
        </div>
    </form>
    <hr>

    <h2>Product Catalog</h2>
    <table id="product-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Model</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="available">
                <td>1001</td>
                <td>iPhone X</td>
                <td>450$</td>
                <td>In stock</td>
            </tr>
            <tr>
                <td>5693</td>
                <td>JBL Charge 3</td>
                <td>85$</td>
                <td>Out of stock</td>
            </tr>
            <tr class="available">
                <td>3300</td>
                <td>Xiaomi P+</td>
                <td>670$</td>
                <td>In stock</td>
            </tr>
        </tbody>
    </table>
    <div class="mt">
        <button id="clear-btn">Clear All</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
